<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petit Bac</title>
    <link rel="icon" type="image/x-icon" href="vue/assets/images/favicon.svg">
    <link rel="stylesheet" href="vue/css/style.css">
    </head>

    <body>

        <h1>Petit Bac</h1>

        <div class="container">
            <div class="config-container">
                <label>Nombre de catégories :<input type="number" id="numCategories" min="4" max="10" value="5"></label>
                <label>Temps :<input type="number" id="gameTime" min="30" max="120" value="60"></label>
                <div id="categorySelection"></div>
                <h2 id="totalScore">Score total : 0</h2>
                <div id="usedLettersDisplay"></div>
            </div>

            <div class="game-container">
                <div id="rounds"></div>
                <div id="controls">
                    <button onclick="startRoundRandom()">Lettre aléatoire</button>

                    <div class="manual-letter-group">
                        <select id="letterSelect"></select>
                        <button onclick="startRoundManual()">Choisir la lettre</button>
                    </div>

                    <button onclick="finishGame()" class="bouton_finishGame">Finir la partie</button>
                    <button onclick="restartGame()" class="bouton_restartGame">Recommencer la partie</button>
                </div>
                <div id="statistics"></div>
            </div>
        </div>

        <script src="vue/js/script.js"></script>

    </body>
</html>
