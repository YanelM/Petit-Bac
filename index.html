<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petit Bac</title>
    <link rel="icon" type="image/x-icon" href="vue/assets/images/favicon.svg">
    <link rel="stylesheet" href="vue/css/style.css">
    </head>

    <body>

        <h1>Petit Bac</h1>

        <div class="container">
            <div class="config-container">
                <label>Nombre de catégories :<input type="number" id="numCategories" min="4" max="10" value="5"></label>
                <label>Temps en secondes :<input type="number" id="gameTime" min="30" max="120" value="60"></label>
                <div id="categorySelection"></div>
                <h2 id="totalScore">Score total : 0</h2>
                <div id="usedLettersDisplay"></div>
            </div>

            <div class="game-container">
                <div id="rounds"></div>
                <div id="controls">
                
                    <div class="letter-choice">
                        <button id="btnRandom" class="mode-btn active">
                            Lettre aléatoire
                        </button>
                
                        <button id="btnManual" class="mode-btn">
                            Choisir une lettre
                        </button>
                    </div>
                
                    <select id="letterSelect" class="hidden"></select>
                
                    <button onclick="launchRound()" class="bouton_lancer">
                        Lancer la manche
                    </button>
                
                    <button onclick="finishGame()" class="bouton_finishGame">
                        Finir la partie
                    </button>
                
                    <button onclick="restartGame()" class="bouton_restartGame">
                        Recommencer la partie
                    </button>
                
                </div>
                <div id="statistics"></div>
            </div>
        </div>

        <script src="vue/js/script.js"></script>

    </body>
</html>
